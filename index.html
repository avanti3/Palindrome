<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome</title>
  </head>
  <body style="background-color: black">
    <div class="container">
      <h1
        class="text-center my-5"
        style="color: white; letter-spacing: 6px; word-spacing: 6px"
      >
        PALINDROME CHECKER
      </h1>

      <h3 class="text-center my-3" style="color: white; word-spacing: 3px">
        A Palindrome is a word, phrase, number, or sequence of words that reads
        the same backward as forward!!!
      </h3>
      <input
        type="text"
        name="text"
        class="my-5 inputbox"
        oninput="palindrome()"
        placeholder="Enter a word or a string to check..."
      />
      <p class="list text-center" style="font-size: 4vh; color: white"></p>
    </div>

    <div class="social-icons text-center" style="margin-top: 160px">
      <a
        href="https://github.com/avanti3"
        target="_blank"
        style="text-decoration: none"
      >
        <i class="fa fa-github px-2" style="font-size: 30px; color: white"></i>
      </a>
      <a
        href="https://instagram.com/avantiii_3"
        target="_blank"
        style="text-decoration: none"
      >
        <i
          class="fa fa-instagram px-2"
          style="font-size: 30px; color: white"
        ></i>
      </a>
      <a
        href="https://www.linkedin.com/in/avanti-gupta-68b4341b8"
        target="_blank"
        style="text-decoration: none"
      >
        <i
          class="fa fa-linkedin px-2"
          style="font-size: 30px; color: white"
        ></i>
      </a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
